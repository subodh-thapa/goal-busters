<header class="header">
  <nav class="nav">
    <div class="nav-brand">
      <app-logo size="small"></app-logo>
      <div class="nav-brand-text">
        <h1>Goal Busters</h1>
        <p>Football Club</p>
      </div>
    </div>
    <ul class="nav-links">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
      <li><a routerLink="/gallery" routerLinkActive="active">Gallery</a></li>
      <li><a routerLink="/team" routerLinkActive="active">Team</a></li>
      <li><a routerLink="/admin" routerLinkActive="active">Admin</a></li>
    </ul>
  </nav>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <div class="footer-content">
    <div class="footer-main">
      <div class="quick-links">
        <a routerLink="/">Home</a>
        <a routerLink="/gallery">Gallery</a>
        <a routerLink="/team">Team</a>
      </div>
      <div class="social-links">
        <a href="https://www.facebook.com/FCGoalbuster" class="social-link facebook" target="_blank" rel="noopener noreferrer" title="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/fcgoalbuster" class="social-link instagram" target="_blank" rel="noopener noreferrer" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@GoalbustersFC" class="social-link youtube" target="_blank" rel="noopener noreferrer" title="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="mailto:info@goalbusters.com" class="social-link email" title="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Goal Busters. All rights reserved.</p>
    </div>
  </div>
</footer>
